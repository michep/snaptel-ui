<p>
  serverlist works!
</p>
<table style="width: 100%">
  <tr>
    <th style="width: 33%">Protocol</th>
    <th style="width: 33%">Hostname</th>
    <th style="width: 33%">Port</th>
    <th>Edit</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let server of servers" [style.background-color]="getBGColor(server)">
    <td>{{ server.proto }}</td>
    <td>{{ server.host }}</td>
    <td>{{ server.port }}</td>
    <td><button (click)="clickEdit(server)">Edit</button></td>
    <td><button (click)="clickOpen(server)">Open Details</button></td>
  </tr>
</table>
